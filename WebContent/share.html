<script>
    //获取url中的参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
	function getUrl() {
        var url = getUrlParam("u");
        url = url.replace("@","?").replace(new RegExp("!","g"),"&");
		return url;
    }
    $(document).ready(function(){
        $("a[name='goShare']").click(function(){
			window.location.href=getUrl();
			open();
		});
		if (/MicroMessenger/i.test(navigator.userAgent)) {
			alert("点击右上角，在浏览器中打开");//这是微信平台下浏览器
		}else if(/QQ/i.test(navigator.userAgent)){
			$("a[name='goShare']").attr('href',getUrl());
		}else {
			$("a[name='goShare']").trigger("click");
		}	
    });
